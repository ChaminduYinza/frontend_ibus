<div class="schedule-container">
  <div class="col-md-12">

    <!--Card-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view overlay hm-white-slight waves-light " mdbWavesEffect>
        <h1 class="table-heading">Bus Schedule</h1>
        <!-- <a>
                <div class="mask"></div>
            </a> -->
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="margin">
              <mat-select placeholder="Route Number" (selectionChange)="onChange($event)">
                <mat-option *ngFor=" let route of routes " [value]="route._id ">{{route.route_no}}</mat-option>
              </mat-select>
            </mat-form-field>

            <a class="btn btn-unique waves-light " mdbWavesEffect>Generate New Schedule</a>
            <a class="btn btn-unique waves-light " mdbWavesEffect>Print Shedule</a>
          </div>
        </div>

        <table class="table table-striped ">
          <thead>
            <tr>
              <th>Time Slot</th>
              <th>Depature Interval</th>
              <th>Number of Busses Allocated</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" let row of allocation ">
              <td>{{row.time_slot}}</td>
              <td>{{row.fixedInterval}} Mins</td>
              <td>{{row.numberOfBusses}}</td>
              <td matTooltip={{row.busNumbers}}>[{{row.allocation}}]</td>
            </tr>
          </tbody>
        </table>
        <!-- <a class="btn btn-unique waves-light " mdbWavesEffect>Button</a> -->
      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->

  </div>
</div>
