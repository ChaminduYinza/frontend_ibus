<div class="map-container">
    <div>
        <div class="col-md-12">
            <div class="card card-cascade narrower">
                <div class="view overlay hm-white-slight waves-light" mdbWavesEffect>
                    <agm-map [zoomControl]="true" [styles]="styles" [zoom]="zoom" [latitude]="latitude" [longitude]="longitude" [usePanning]="true">
                        <agm-marker [iconUrl]="marker.icon" *ngFor="let marker of sortByBus?filteredBusMarkers:markers; let i = index" [latitude]="marker.lat"
                            [longitude]="marker.lng">
                        </agm-marker>
                        <agm-direction [waypoints]="waypoints" [origin]="origin" [destination]="destination" [renderOptions]="renderOptions">
                        </agm-direction>
                    </agm-map>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="indicators">
                            <span>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle on-going" matTooltip="This indicator shows the on going busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle idle" matTooltip="This indicator shows the idle busses"></i>
                                <i aria-hidden="true" class="fadeEffect fa fa-circle not-functioning" matTooltip="This indicator shows the not functioning busses"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-check checkbox-teal">
                        <input type="checkbox" class="form-check-input" id="checkbox1" checked>
                        <label class="form-check-label checkbox-label" for="checkbox1">On Going</label>
                    </div>
                    <div class="form-check checkbox-teal">
                        <input type="checkbox" class="form-check-input" id="checkbox2" checked>
                        <label class="form-check-label checkbox-label" for="checkbox2">Idle</label>
                    </div>
                    <div class="form-check checkbox-teal">
                        <input type="checkbox" class="form-check-input" id="checkbox3" checked>
                        <label class="form-check-label checkbox-label" for="checkbox3">Not Functioning</label>
                    </div>
                    <br>
                    <form [formGroup]="trackingForm">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="margin">
                                    <mat-select placeholder="Route Number" (selectionChange)="onChangeRoute()" formControlName="route_no">
                                        <mat-option *ngFor="let route of routes" [value]="route ">{{route.route_no +" "+ route.route_from +" - "+ route.route_to}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="margin">
                                    <mat-select placeholder="Starting Location" (selectionChange)="onchangeStartLocation($event)">
                                        <mat-option *ngFor="let location of routePath" [value]="location">{{location}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="margin">
                                    <mat-select placeholder="Bus Number" (selectionChange)="onChangeBus($event)">
                                        <mat-option *ngFor="let bus of busids" [value]="bus.bus._id">{{bus.bus.busNo}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12 button-group-manage ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
